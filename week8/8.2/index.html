<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <h1>My Calculator</h1>
    <div id="calcApp">
        <form>
            <div>
                <input v-model.number="firstNum" type="number" placeholder="number" />
                <select v-model="operation">
                    <option value="add">+</option>
                    <option value="subtract">-</option>
                    <option value="multiply">&times;</option>
                    <option value="divide">&divide;</option>
                </select>
                <input v-model.number="secondNum" type="number" placeholder="number" />
            </div>
            <button class="calc-button" v-on:click="calculate(firstNum, secondNum)" type="button">Calculate</button>
        </form>
        <div>
            <h3>What'd you get?</h3>
            <p>Total: {{ total }}</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <script src="main.js"></script>
</body>
</html>
