<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Alpaca Fan Club Registration</title>
</head>
<body>
    <h1>Alpaca Fan Club</h1>

    <div id="alpacaForm" v-cloak>
        <form>
            <fieldset>
                <h3><legend>Fan Club Registration</legend></h3>
            <div>
                <label for="firstName">First Name</label>
                <input id="firstName" v-model="firstName" />
            </div>

            <div>
                <label for="lastName">Last Name</label>
                <input id="lastName" v-model="lastName"/> 
            </div>
        
            <div>
                <label>Street Address</label>
                <input v-model="street" />
            </div>
         
            <div>
                <label>City</label>
                <input v-model="city" />
            </div>

            <div>
                <label>State</label>
                <select name="" id="" v-model=
                    "states">
                    <option v-for="state in availableStates" v-bind:value="state.value">{{ state.name }}

                    </option>
                </select>
            </div>
            <div class="alpaca-color">
                <h3>Favorite Alpaca Colors</h3>
                <div>
                    <ul>
                        <li v-for="color in colors">
                            <label v-bind:for="color.value">
                            <input type="checkbox" name="" v-model="selectedColors" v-bind:id="color.value" v-bind:value="color.value">
                            {{color.name}}
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="alpaca-status">
                <h3><label>Alpaca Status</label></h3>
                <textarea name="" id="" cols="30" rows="10" v-model="status"></textarea>
            </div>
            </fieldset>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
